<div [formGroup]="personalDetailsForm">
    <h4>Personal Details</h4>
    <div class="form-group row">
        <div class="col-md-6">
            <label>First Name </label>
            <input formControlName="firstName" type="text" placeholder="first name" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Last Name</label>
            <input formControlName="lastName" type="text" placeholder="Last Name" class="form-control">
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-md-6">
            <label>Email </label>
            <input formControlName="email" type="email" placeholder="Email id" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Phone Number</label>
            <input formControlName="phoneNumber" type="number" placeholder="Phone number" class="form-control">
        </div>
    </div>
    
</div>
