<div [formGroup]="advisorDetailsForm">
    <h4>Advisor Details</h4>
    <div class="form-group row">
        <div class="col-md-6">
            <label>First Name </label>
            <input type="text" formControlName="adFirstName" placeholder="first name" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" formControlName="adLastName" placeholder="Last Name" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label>Email </label>
            <input type="email" formControlName="adEmail" placeholder="Email id" class="form-control">
        </div>
        <div class="col-md-4">
            <span class="btn btn-success">Add Email</span>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-md-8">
            <label>Phone </label>
            <input type="Number" formControlName="adPhoneNumber" placeholder="Phone" class="form-control">
        </div>
        <div class="col-md-4">
            <span class="btn btn-success">Add Phone</span>
        </div>
    </div>
</div>
