
<form [formGroup]="membershipDetailsForm">
    <h4>Membership Details</h4>
    <div class="form-group row">
        <div class="col-md-12">
            <label>Membership Number </label>
            <input formControlName="membershipNumber" type="text" placeholder="12 Digit membership number" class="form-control">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <label>Membership ID</label>
            <input formControlName="membershipId" type="email" placeholder="Email id" class="form-control">
        </div>
    </div>
</form>
